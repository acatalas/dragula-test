<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dragula Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/dragula/dist/dragula.min.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <script src="node_modules/dragula/dist/dragula.min.js"></script>
    <script src="js/js.js"></script>
    <div class="container">
        <h1>Dragula test</h1>
        <p>Organize the animals in to the right categories.</p>
    </div>
    <div class="row justify-content-center with-margin">
        <div class="col-sm-10">
            <div class="row justify-content-center" id="unsorted">
                <div><p>Cat</p></div>
                <div><p>Caterpillar</p></div>
                <div><p>Whale</p></div>
                <div><p>Ant</p></div>
                <div><p>Crab</p></div>
                <div><p>Elefant</p></div>
                <div><p>Dog</p></div>
                <div><p>Tarantula</p></div>
                <div><p>Snake</p></div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-10">
            <div class="row justify-content-around">
                <div class="col-sm-5 with-margin" id="vertebrates">
                    <h2 class="text-center">Vertebrates</h2>
                </div>
                <div class="col-sm-5 with-margin" id="invertebrates">
                    <h2 class="text-center">Invertebrates</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
